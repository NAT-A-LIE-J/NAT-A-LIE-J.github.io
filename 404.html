		<script>
			// Bubble System
			class BubbleSystem {
				constructor() {
					console.log('BubbleSystem constructor called');
					this.canvas = document.getElementById('bubbleCanvas');
					if (!this.canvas) {
						console.error('Canvas not found!');
						return;
					}
					console.log('Canvas found:', this.canvas);
					
					this.ctx = this.canvas.getContext('2d');
					this.bubbles = [];
					this.mouseX = window.innerWidth / 2; // Start with center position
					this.mouseY = window.innerHeight / 2;
					this.colors = ['#3498db', '#2980b9', '#5dade2', '#85c1e9', '#aed6f1'];
					
					// Game elements
					this.score = 0;
					this.catchBar = document.getElementById('catchBar');
					this.scoreDisplay = document.getElementById('scoreDisplay');
					
					console.log('Starting bubble system initialization...');
					this.init();
				}

				init() {
					console.log('Init called');
					this.resizeCanvas();
					this.bindEvents();
					this.animate();
					this.createBubbles();
					
					// Create some initial bubbles immediately
					for (let i = 0; i < 10; i++) {
						this.bubbles.push(new Bubble(this.canvas.width, this.canvas.height, this.colors));
					}
					console.log('Initial bubbles created:', this.bubbles.length);
				}

				resizeCanvas() {
					this.canvas.width = window.innerWidth;
					this.canvas.height = window.innerHeight;
					console.log('Canvas resized to:', this.canvas.width, 'x', this.canvas.height);
				}

				bindEvents() {
					window.addEventListener('resize', () => this.resizeCanvas());
					
					// Track mouse movement for bubble attraction only
					document.addEventListener('mousemove', (e) => {
						this.mouseX = e.clientX;
						this.mouseY = e.clientY;
					});

					// Track touch for mobile
					document.addEventListener('touchmove', (e) => {
						const touch = e.touches[0];
						this.mouseX = touch.clientX;
						this.mouseY = touch.clientY;
					});
				}

				createBubbles() {
					// Create initial bubbles from bottom - more frequent and higher limit
					console.log('Setting up bubble creation interval...');
					setInterval(() => {
						if (this.bubbles.length < 100) { // Doubled from 50 to 100
							this.bubbles.push(new Bubble(this.canvas.width, this.canvas.height, this.colors));
							if (this.bubbles.length % 10 === 0) {
								console.log('Bubble count:', this.bubbles.length);
							}
						}
					}, 150); // Halved interval from 300ms to 150ms for twice the frequency
				}

				animate() {
					this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
					
					// Get catch bar position and dimensions
					const barRect = this.catchBar.getBoundingClientRect();
					const barLeft = barRect.left;
					const barRight = barRect.right;
					const barTop = barRect.top;
					const barBottom = barRect.bottom;
					
					// Update and draw bubbles
					for (let i = this.bubbles.length - 1; i >= 0; i--) {
						const bubble = this.bubbles[i];
						bubble.update(this.mouseX, this.mouseY);
						
						// Check collision with catch bar
						if (!bubble.caught && 
							bubble.x + bubble.size >= barLeft && 
							bubble.x - bubble.size <= barRight &&
							bubble.y + bubble.size >= barTop && 
							bubble.y - bubble.size <= barBottom) {
							
							this.score++;
							bubble.caught = true; // Mark as caught to prevent multiple scoring
							this.updateScore();
						}
						
						bubble.draw(this.ctx);
						
						// Remove bubbles that are off screen (no alpha check since they don't fade)
						if (bubble.y < -bubble.size) {
							this.bubbles.splice(i, 1);
						}
					}
					
					requestAnimationFrame(() => this.animate());
				}

				updateScore() {
					this.scoreDisplay.textContent = `Score: ${this.score}`;
					this.scoreDisplay.classList.add('score-pop');
					setTimeout(() => {
						this.scoreDisplay.classList.remove('score-pop');
					}, 300);
				}
			}

			class Bubble {
				constructor(canvasWidth, canvasHeight, colors) {
					this.x = Math.random() * canvasWidth;
					this.y = canvasHeight + 50;
					this.size = Math.random() * 30 + 10;
					this.speedY = -Math.random() * 3 - 1;
					this.speedX = (Math.random() - 0.5) * 2;
					this.color = colors[Math.floor(Math.random() * colors.length)];
					this.alpha = Math.random() * 0.8 + 0.2;
					this.wobble = Math.random() * 0.02 + 0.01;
					this.wobbleOffset = Math.random() * Math.PI * 2;
					this.caught = false; // Track if bubble has been caught
				}

				update(mouseX, mouseY) {
					// Basic movement
					this.y += this.speedY;
					this.x += this.speedX;
					
					// Add wobble effect
					this.x += Math.sin(this.y * this.wobble + this.wobbleOffset) * 0.5;
					
					// Much stronger mouse leaning effect with larger radius
					const dx = mouseX - this.x;
					const dy = mouseY - this.y;
					const distance = Math.sqrt(dx * dx + dy * dy);
					
					// Increased radius and much stronger horizontal attraction
					if (distance < 400) { // Doubled the radius from 200 to 400
						const force = (400 - distance) / 400;
						this.x += dx * force * 0.08; // Increased from 0.03 to 0.08 for much more noticeable leaning
						// Only slight vertical attraction to maintain bubble rising behavior
						if (dy < 0) { // Only if mouse is above bubble
							this.y += dy * force * 0.01; // Slightly increased vertical pull too
						}
					}
					
					// Keep bubbles visible - no fading
					// this.alpha -= 0.002; // Removed this line
				}

				draw(ctx) {
					ctx.save();
					ctx.globalAlpha = this.alpha;
					
					// Make bubbles more visible with stronger colors
					const gradient = ctx.createRadialGradient(
						this.x - this.size * 0.3, this.y - this.size * 0.3, 0,
						this.x, this.y, this.size
					);
					
					gradient.addColorStop(0, this.color + '80'); // Increased opacity
					gradient.addColorStop(0.7, this.color + '40'); // Increased opacity
					gradient.addColorStop(1, this.color + '20'); // Increased opacity
					
					ctx.fillStyle = gradient;
					ctx.beginPath();
					ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
					ctx.fill();
					
					// Add stronger bubble highlight
					ctx.fillStyle = 'rgba(255, 255, 255, 0.6)'; // Increased from 0.3
					ctx.beginPath();
					ctx.arc(this.x - this.size * 0.3, this.y - this.size * 0.3, this.size * 0.3, 0, Math.PI * 2);
					ctx.fill();
					
					// Add border for better visibility
					ctx.strokeStyle = this.color + '60';
					ctx.lineWidth = 1;
					ctx.beginPath();
					ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
					ctx.stroke();
					
					ctx.restore();
				}
			}

			// Initialize bubble system when page loads
			document.addEventListener('DOMContentLoaded', function() {
				console.log('Initializing bubble system...');
				const bubbleSystem = new BubbleSystem();
				console.log('Bubble system created:', bubbleSystem);
				
				// Remove preload class
				setTimeout(() => {
					document.body.classList.remove('is-preload');
				}, 100);
			});

			// Fallback initialization in case DOMContentLoaded already fired
			if (document.readyState === 'loading') {
				// Document still loading, wait for DOMContentLoaded
			} else {
				// Document already loaded
				console.log('Document already loaded, initializing bubbles immediately...');
				new BubbleSystem();
			}

			// Copy email function
			function copyToClipboard(text) {
				navigator.clipboard.writeText(text).then(() => {
					// Create a nice feedback message
					const message = document.createElement('div');
					message.textContent = 'Email copied to clipboard! ðŸ“§';
					message.style.cssText = `
						position: fixed;
						top: 50%;
						left: 50%;
						transform: translate(-50%, -50%);
						background: #3498db;
						color: white;
						padding: 1rem 2rem;
						border-radius: 2rem;
						font-weight: bold;
						z-index: 10000;
						box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
						animation: fadeInOut 2s ease-in-out forwards;
					`;
					
					// Add animation keyframes
					if (!document.getElementById('copyFeedbackStyles')) {
						const style = document.createElement('style');
						style.id = 'copyFeedbackStyles';
						style.textContent = `
							@keyframes fadeInOut {
								0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
								20% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
								80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
								100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
							}
						`;
						document.head.appendChild(style);
					}
					
					document.body.appendChild(message);
					setTimeout(() => message.remove(), 2000);
				}).catch(err => {
					console.error('Failed to copy text: ', err);
					alert('Failed to copy email. Please try again!');
				});
			}
		</script>
