				<script>
// Hamburger Menu Toggle
document.addEventListener('DOMContentLoaded', function() {
	const hamburger = document.querySelector('.hamburger');
	const topNav = document.querySelector('.top-navigation');
	const body = document.body;
	
	if (hamburger) {
		hamburger.addEventListener('click', function(e) {
			e.stopPropagation();
			const isOpen = hamburger.classList.toggle('is-active');
			topNav.classList.toggle('is-open');
			body.classList.toggle('nav-open');
			hamburger.setAttribute('aria-expanded', isOpen);
		});
		
		// Close menu when clicking nav link
		document.querySelectorAll('.nav-link').forEach(link => {
			link.addEventListener('click', function() {
				hamburger.classList.remove('is-active');
				topNav.classList.remove('is-open');
				body.classList.remove('nav-open');
				hamburger.setAttribute('aria-expanded', 'false');
			});
		});
		
		// Close menu when clicking outside
		document.addEventListener('click', function(e) {
			if (!topNav.contains(e.target) && !hamburger.contains(e.target)) {
				hamburger.classList.remove('is-active');
				topNav.classList.remove('is-open');
				body.classList.remove('nav-open');
				hamburger.setAttribute('aria-expanded', 'false');
			}
		});
	}
});
</script>

		<script>
// Active link tracking for top navigation with glow effect
$(document).ready(function() {
    console.log('Active link tracking started');
    
    function updateActiveLink() {
        var scrollTop = $(window).scrollTop();
        var windowHeight = $(window).height();
        var found = false;
        
        // Check each section
        $('.nav-link').each(function() {
            var href = $(this).attr('href');
            var $section = $(href);
            
            if ($section.length > 0) {
                var sectionTop = $section.offset().top;
                var sectionHeight = $section.outerHeight();
                var sectionBottom = sectionTop + sectionHeight;
                
                // For full-height sections, use middle-based detection
                var sectionMiddle = sectionTop + (sectionHeight / 2);
                var viewportMiddle = scrollTop + (windowHeight / 2);
                
                // Check if viewport middle is within this section
                if (viewportMiddle >= sectionTop && viewportMiddle <= sectionBottom && !found) {
                    $('.nav-link').removeClass('active');
                    $(this).addClass('active');
                    found = true;
                    console.log('âœ“ Activated:', href);
                }
            }
        });
    }
    
    // Update on scroll
    $(window).on('scroll', updateActiveLink);
    
    // Update on page load
    updateActiveLink();
    
    // Handle clicks
    $('.nav-link').on('click', function(e) {
        e.preventDefault();
        var href = $(this).attr('href');
        var $target = $(href);
        
        if ($target.length) {
            // Update navigation
            $('.nav-link').removeClass('active');
            $(this).addClass('active');
            
         $target[0].scrollIntoView({ 
	block: 'start'
});
        }
    });
});
</script>

<script>
// Intersection Observer to detect when intro section is in view
document.addEventListener('DOMContentLoaded', function() {
    const introSection = document.querySelector('#intro');
    
    if (introSection) {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('in-view');
                } else {
                    entry.target.classList.remove('in-view');
                }
            });
        }, {
            threshold: 0.5
        });
        
        observer.observe(introSection);
    }
});
</script>

<script>
// Trigger intro fade-in when page loads
document.addEventListener('DOMContentLoaded', function() {
    setTimeout(() => {
        document.querySelector('#intro .inner').classList.add('fade-in');
    }, 100);
});

// Also trigger when preload class is removed
const observer = new MutationObserver((mutations) => {
    mutations.forEach((mutation) => {
        if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
            if (!document.body.classList.contains('is-preload')) {
                document.querySelector('#intro .inner').classList.add('fade-in');
            }
        }
    });
});

observer.observe(document.body, { attributes: true });
</script>

<!-- MOUSE SHADOW EFFECT SCRIPT - Desktop Only -->
<script>
document.addEventListener('DOMContentLoaded', function() {
	// Check if device is touch-enabled (mobile)
	const isTouchDevice = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
	
	// Only run shadow effect on non-touch devices (desktop)
	if (!isTouchDevice) {
		const shadowElements = document.querySelectorAll('.shadow-text, .shadow-text-light');
		let mouseX = window.innerWidth / 2;
		let mouseY = window.innerHeight / 2;
		let currentMouseX = mouseX;
		let currentMouseY = mouseY;

		// Cache element positions for better performance
		const elementData = [];
		
		function cacheElementPositions() {
			elementData.length = 0;
			shadowElements.forEach(element => {
				const rect = element.getBoundingClientRect();
				elementData.push({
					element: element,
					centerX: rect.left + rect.width / 2,
					centerY: rect.top + rect.height / 2
				});
			});
		}

		// Recache on scroll and resize
		window.addEventListener('scroll', cacheElementPositions);
		window.addEventListener('resize', cacheElementPositions);
		cacheElementPositions();

		// Update mouse position on move
		document.addEventListener('mousemove', (e) => {
			mouseX = e.clientX;
			mouseY = e.clientY;
		});

		// Smooth interpolation function (lerp)
		function lerp(start, end, factor) {
			return start + (end - start) * factor;
		}

		// Continuous animation loop for smooth shadows
		function animate() {
			// Smoothly interpolate current position toward target mouse position
			const smoothFactor = 0.15;
			currentMouseX = lerp(currentMouseX, mouseX, smoothFactor);
			currentMouseY = lerp(currentMouseY, mouseY, smoothFactor);

			elementData.forEach(data => {
				// Calculate vector from mouse to element
				const distanceX = data.centerX - currentMouseX;
				const distanceY = data.centerY - currentMouseY;
				const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);

				// Prevent division by zero
				if (distance === 0) return;

				// Calculate shadow projection (away from mouse)
				const maxShadowDistance = 200;
				const shadowStrength = Math.min(1, 800 / distance);
				const shadowX = (distanceX / distance) * maxShadowDistance * shadowStrength;
				const shadowY = (distanceY / distance) * maxShadowDistance * shadowStrength;

				// Apply shadow to element
				data.element.style.setProperty('--shadow-x', `${shadowX}px`);
				data.element.style.setProperty('--shadow-y', `${shadowY}px`);
			});

			// Continue animation loop
			requestAnimationFrame(animate);
		}

		// Start the animation loop
		animate();
	} else {
		// On mobile, add a static shadow class for better readability
		document.body.classList.add('mobile-shadows');
	}
});
</script>
