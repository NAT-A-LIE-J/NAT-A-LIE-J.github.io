<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You.</title>
    <link rel="stylesheet" href="./tystyle.css">
    <script src="./tymain.js" defer></script>
    <script src="https://kit.fontawesome.com/e84ed798ec.js" crossorigin="anonymous"></script></head>
<body>
    <!-- Previous Button -->
    <button id="prev-btn">
        <i class="fa-solid fa-arrow-left"></i>
            </button>


    <!-- Book -->
    <div id="book" class="book">
        <!-- Paper 1 -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                           
                    <video class="cover-img" autoplay muted>
                        <source src="./tyfrontvid.mp4" type="video/mp4">
                      </video>         
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <img class="cover-img" src="./thankyoublank.jpg" alt="thank you note cover">                
                </div>
            </div>
        </div>
        <!-- Paper 2 -->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <img class="cover-img" src="./thankyoutextAH.jpg" alt="thank you note cover">                
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <img class="cover-img" src="./blankcamera.jpg" alt="thank you note cover">                
                </div>
            </div>
        </div>
        <!-- Paper 3 -->
       
        
    </div>

    <!-- Next Button -->
    <button id="next-btn">
        <i class="fa-solid fa-arrow-right"></i>

        </button>
</body>
</html>
